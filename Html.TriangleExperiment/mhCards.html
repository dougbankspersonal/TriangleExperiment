<html>
  <head>
    <link rel="stylesheet" href="css/te_images.css" />
    <link rel="stylesheet" href="css/te_cards.css" />
    <link rel="stylesheet" href="css/triangle_cards.css" />
    <link rel="stylesheet" href="SharedWebBoardGame/css/card.css" />
    <link rel="stylesheet" href="SharedWebBoardGame/css/main.css" />
    <link rel="stylesheet" href="SharedWebBoardGame/css/image.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <style type="text/css"></style>
  </head>

  <body id="body">
    <!-- configure Dojo -->
    <script>
      // Instead of using data-dojo-config, we're creating a dojoConfig
      // object *before* we load dojo.js; they're functionally identical,
      // it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        baseUrl: ".",
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
          { name: "dojo", location: "../../bower_components/dojo" },
          { name: "javascript", location: "javascript" },
          {
            name: "sharedJavascript",
            location: "SharedWebBoardgame/javascript",
          },
        ],
      };
    </script>
    <!-- load Dojo -->
    <script src="../../bower_components/dojo/dojo.js"></script>

    <script>
      require([
        "sharedJavascript/cards",
        "sharedJavascript/debugLog",
        "sharedJavascript/genericMeasurements",
        "sharedJavascript/genericUtils",
        "sharedJavascript/htmlUtils",
        "sharedJavascript/systemConfigs",
        "javascript/mhDeckConfigConstruction",
        "javascript/triangleCardConfigConstruction",
        "javascript/triangleCards",
      ], function (
        cards,
        debugLogModule,
        genericMeasurements,
        genericUtils,
        htmlUtils,
        systemConfigs,
        mhDeckConfigConstruction,
        triangleCardConfigConstruction,
        triangleCards
      ) {
        var debugLog = debugLogModule.debugLog;

        // FIXME(dbanks) does not work, change all scaling and position to be percents.
        /*
              var width = genericMeasurements.standardCardWidthPx * 1.5;
              var height = genericMeasurements.triangleCardHeightPx * 1.5;
              var sc = systemConfigs.getCardSystemConfigs({
                cardWidthPx: width,
                cardHeightPx: height,
              });
      */
        var sc = systemConfigs.getCardSystemConfigs({
          cardHeightPx: genericMeasurements.triangleCardHeightPx,
        });

        systemConfigs.setSystemConfigs(sc);
        debugLog("TriangleCards", "cardsPerRow = " + sc.cardsPerRow);

        var deckConfig = mhDeckConfigConstruction.getDeckConfig();
        triangleCardConfigConstruction.generateCardConfigs(deckConfig);
        var cardConfigs = triangleCardConfigConstruction.getCardConfigs();

        var numCards = cards.getNumCardsFromConfigs(cardConfigs);

        debugLog("TriangleCards", "numCards = " + numCards);

        var backConfig = {
          callback: triangleCards.addCardBack,
          classes: ["te"],
        };

        cards.addCards(numCards, triangleCards.addCardFront, backConfig);
      });
    </script>
  </body>
</html>
